<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page Title</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/flexboxgrid.min.css"/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
	<style>
		.contBody {padding:1rem 0 0;border-top:none;}
		.coursePrice label {padding:.7rem 0;font-size:11pt;border: 1px solid #e3e3e3;}
		.coursePrice li {padding-bottom:2rem;}
		.coursePrice strong {white-space:nowrap;}
		.flexColumn p {margin-top:.8rem!important;}
	</style>
</head>

<body>
	<div class="container-fluid thisStickyTop">
		<nav class="navbar row middle-xs">
			<selected class="col-xs-2">&nbsp;</selected>
			<header class="col-xs-8 text-center">
				<h2>已购</h2>
			</header>
			<selected class="col-xs-2 text-center">
				<label for="sel-pop">筛选</label>
			</selected>
		</nav>

		<input id="sel-pop" type="checkbox">
		<label for="sel-pop" class="filterCont popCont trs3"></label>
		<form class="contBody popBody">
			<div class="h1rem"></div>
			<ul class="coursePrice row center-xs middle-xs">
				<li class="col-xs-2 text-left"><strong>状态</strong></li>
				<li class="col-xs-3"><input id="on" type="radio" name="learn" checked><label for="on">学习中</label></li>
				<li class="col-xs-3"><input id="off" type="radio" name="learn"><label for="off">未学习</label></li>
				<li class="col-xs-3">&nbsp;</li>
				<li class="col-xs-2 text-left"><strong>有效期</strong></li>
				<li class="col-xs-3"><input id="7day" type="radio" name="days"><label for="7day">还剩7天</label></li>
				<li class="col-xs-3"><input id="30day" type="radio" name="days" checked><label for="30day">还剩30天</label></li>
				<li class="col-xs-3"><input id="30dayup" type="radio" name="days"><label for="30dayup">30天以上</label></li>
				<li class="col-xs-2 text-left"><strong>类型</strong></li>
				<li class="col-xs-3"><input id="groupBuy" type="radio" name="groupBuy"><label for="groupBuy">团购</label></li>
				<li class="col-xs-3">&nbsp;</li>
				<li class="col-xs-3">&nbsp;</li>
			</ul>
			<div class="h05rem"></div>
			<ul class="row text-center submitBtn">
				<li class="col-xs-6"><input class="btn f14" type="reset" value="重置"></li>
				<li class="col-xs-6"><input class="btn f14" type="submit" value="确认"></li>
			</ul>
		</form>
	</div>

	<main class="container mainHeight">
		
		<div class="h05rem"></div>
		<article class="tagBar">
			<span class="tags">学习中 &times;</span>
			<span class="tags">还剩7天 &times;</span>
		</article>

		<div class="h1rem"></div>
		<ul class="eBuy">
			<li>
				<a href="#0" class="row">
					<selected class="col-xs-3 col-sm-2">
						<img class="img-responsive" src="https://placem.at/things?txt=imgs&w=180&amp;h=180&amp;random=5">
					</selected>
					<selected class="col-xs-9 col-sm-10">
						<article class="flexColumn">
							<div>
								<h2>投资成长计画<small class="itemType">团</small></h2>
							</div>
							<p class="grey">有效期还剩 32 天</p>
							<div class="alignBottom">
								<article class="progressBlock row middle-xs">
									<selected class="col-xs-8">
										<article class="progress">
											<selected style="width:10%;" class="progress-bar"></selected>
										</article>
									</selected>
									<selected class="col-xs-4">
										<small class="grey">已完成<span>10%</span></small>
									</selected>
								</article>
							</div>
						</article>
					</selected>
				</a>
			</li>
			<li>
				<a href="#0" class="row">
					<selected class="col-xs-3 col-sm-2">
						<img class="img-responsive" src="https://placem.at/things?txt=imgs&w=180&amp;h=180&amp;random=6">
					</selected>
					<selected class="col-xs-9 col-sm-10">
						<article class="flexColumn">
							<div>
								<h2>产品定价法</h2>
							</div>
							<p class="grey">有效期还剩 26 天</p>
							<div class="alignBottom">
								<article class="progressBlock row middle-xs">
									<selected class="col-xs-8">
										<article class="progress">
											<selected style="width:56%;" class="progress-bar"></selected>
										</article>
									</selected>
									<selected class="col-xs-4">
										<small class="grey">已完成<span>56%</span></small>
									</selected>
								</article>
							</div>
						</article>
					</selected>
				</a>
			</li>
			<li>
				<a href="#0" class="row">
					<selected class="col-xs-3 col-sm-2">
						<img class="img-responsive" src="https://placem.at/things?txt=imgs&w=180&amp;h=180&amp;random=7">
					</selected>
					<selected class="col-xs-9 col-sm-10">
						<article class="flexColumn">
							<div>
								<h2>企业能力如何驱动</h2>
							</div>
							<p class="grey">有效期还剩 7 天</p>
							<div class="alignBottom">
								<article class="progressBlock row middle-xs">
									<selected class="col-xs-8">
										<article class="progress">
											<selected style="width:0%;" class="progress-bar"></selected>
										</article>
									</selected>
									<selected class="col-xs-4">
										<small class="grey">未开始<span></span></small>
									</selected>
								</article>
							</div>
						</article>
					</selected>
				</a>
			</li>
		</ul>

		<div class="h1rem"></div>
		<div class="noMore"><small>没有更多了</small></div>

	</main>

	<div class="container-fluid thisStickyBottom">
		<footer class="footerMenu row center-xs">
			<selected class="col-xs"><a href="index.html"><img src="assets/images/首页默认.svg" alt="首页"></a></selected>
			<selected class="col-xs"><a href="subpage.html"><img src="assets/images/已购选中.svg" alt="已购"></a></selected>
			<selected class="col-xs"><a href="mypage.html"><img src="assets/images/我的默认.svg" alt="我的"></a></selected>
		</footer>
	</div>

	<!-- JavaScript ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
	$(".thisStickyTop").children('input[type="checkbox"]').on('change', function() {
		$(".thisStickyTop").children('input[type="checkbox"]').not(this).prop('checked', false);
	});
	</script>
</body>
</html>
