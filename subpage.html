<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page Title</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/flexboxgrid.min.css"/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
	<style>
		.contBody {padding:1rem 0 0;border-top:none;}
		.coursePrice label {padding:.7rem 0;font-size:11pt;border: 1px solid #e3e3e3;}
		.coursePrice li {padding-bottom:2rem;}
		.submitBtn .col-xs-6 {padding:0;}
		.submitBtn input {color:#999;display:block;padding:1rem 0;width:100%;-webkit-border-radius:0px;-moz-border-radius:0px;border-radius:0px;}
		.submitBtn input[type="submit"]{color:#fff;background-color:#f92f34;}
	</style>
</head>

<body>
	<div class="container-fluid thisStickyTop" style="background-color:rgba(255,255,255,.92);z-index:1;">
		<nav class="navbar row middle-xs">
			<selected class="col-xs-2"></selected>
			<header class="col-xs-8 text-center">
				<h1>已购</h1>
			</header>
			<selected class="col-xs-2 text-center">
				<label for="sel-pop">筛选</label>
			</selected>
		</nav>

		<article class="filterSel row middle-xs text-center">
			<!-- <label class="col-xs-4 trs3" for="sel-pop">筛选 <i class="fa fa-angle-down trs3 grey"></i></label> -->
		</article>
		<input id="sel-pop" type="checkbox">
		<label for="sel-pop" class="filterCont trs3"></label>
		<form class="contBody">
			<div class="h1rem"></div>
			<ul class="coursePrice row center-xs middle-xs">
				<li class="col-xs-2 text-left"><strong>状态</strong></li>
				<li class="col-xs-3"><input id="on" type="radio" name="learn" checked><label for="on">学习中</label></li>
				<li class="col-xs-3"><input id="off" type="radio" name="learn"><label for="off">未学习</label></li>
				<li class="col-xs-3">&nbsp;</li>
				<li class="col-xs-2 text-left"><strong>有效期</strong></li>
				<li class="col-xs-3"><input id="7day" type="radio" name="days"><label for="7day">还剩7天</label></li>
				<li class="col-xs-3"><input id="30day" type="radio" name="days" checked><label for="30day">还剩30天</label></li>
				<li class="col-xs-3"><input id="30dayup" type="radio" name="days"><label for="30dayup">30天以上</label></li>
				<li class="col-xs-2 text-left"><strong>类型</strong></li>
				<li class="col-xs-3"><input id="groupBuy" type="radio" name="groupBuy"><label for="groupBuy">团购</label></li>
				<li class="col-xs-3">&nbsp;</li>
				<li class="col-xs-3">&nbsp;</li>
			</ul>
			<div class="h05rem"></div>
			<ul class="row text-center submitBtn">
				<li class="col-xs-6"><input class="btn f14" type="reset" value="重置"></li>
				<li class="col-xs-6"><input class="btn f14" type="submit" value="确认"></li>
			</ul>
		</form>
	</div>

	<main class="container mainHeight">
		
		<div class="h1rem"></div>
		<ul class="eBuy">
			<li>
				<a href="#0" class="row">
					<selected class="col-xs-3 col-sm-2">
						<img class="img-responsive" src="https://placem.at/things?txt=imgs&w=180&amp;h=180&amp;random=hello">
					</selected>
					<selected class="col-xs-7 col-sm-8">
						<h2>产品定价法</h2>
						<p class="grey">讲师: 钟敏</p>
						<small class="grey"><i class="fa fa-user-o"></i> 896人学过</small>
					</selected>
					<selected class="col-xs-2 col-sm-2 text-right"><span class="red f14">￥299</span></selected>
				</a>
			</li>
		</ul>

		<div class="h1rem"></div>
		<div class="noMore"><small>没有更多了</small></div>

	</main>

	<div class="container-fluid thisStickyBottom">
		<footer class="footerMenu row center-xs">
			<selected class="col-xs"><a href="index.html"><i class="fa fa-circle-o fa-2x"></i><label>首页</label></a></selected>
			<selected class="col-xs"><a href="subpage.html" class="active"><i class="fa fa-circle-o fa-2x"></i><label>已购</label></a></selected>
			<selected class="col-xs"><a href="mypage.html"><i class="fa fa-circle-o fa-2x"></i><label>我的</label></a></selected>
		</footer>
	</div>

	<!-- JavaScript ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
	$(".thisStickyTop").children('input[type="checkbox"]').on('change', function() {
		$(".thisStickyTop").children('input[type="checkbox"]').not(this).prop('checked', false);
	});
	</script>
</body>
</html>
